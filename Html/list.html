<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="A" start="4">
        <li>one piece</li>
        <li>naruto</li>
        <li>bleach</li>
    </ol>

    <ul type="square">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
    
    <dl>
        <dt>Shoe</dt>
        <dd>worn at leg</dd>
        <dt>tie</dt>
        <dd>worn at neck</dd>
        <dt>shirt</dt>
        <dd>worn at body</dd>
    </dl>
    
</body>
</html>
