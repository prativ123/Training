<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- <h2>Table is representation of data in row and columns format.</h2> 
    tr denotes the table row.
    th denotes the table heading.
    td denotes the data/cell in table.
    -->
    <table border="2">
        <caption>User Information</caption>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Prativ Shrestha</td>
            <td>Kandaghari</td>
            <td>prativ.stha03@gmail.com</td>
        </tr>
    </table>
</body>
</html>
