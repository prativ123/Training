<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .demo{
            width: 500px;
            height: 250px;
            background-color: brown;
            box-shadow: 10px 10px 10px black;
                        /* right  bottom   blur */
        }
        h2{
            text-align: center;
            text-shadow: 10px 10px 5px blueviolet;
            color: blue;
            margin-bottom: 20px;
        }
        img{
            opacity: 0.5;

        }
        img:hover{
            opacity:1
        }
    </style>
</head>
<body>
  
    <div class="demo"></div>
    <h2>Welcome to Training class</h2>
    <img src="image.jpg" alt="image content" width="500px" height="250px"></image>

</body>
</html>
