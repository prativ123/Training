<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .demo{
            background-color: aqua;
            display: flex;
            /* displays in single line */
            flex-wrap: wrap;
            /* we must use flexwrap */
        }
        .item{
            background-color: blueviolet;
            width: 300px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
