<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
            let mydemo=(first,second)=>{
            return first+second
        }

        let x = mydemo(10,20)
        document.write(x)
        document.write("<br>")
        let y = mydemo(40,50)
        document.write(y)
        document.write("<br>")

        let mydemo1=(first,second)=> (first*second)

        document.write(mydemo1(2,4))
    </script>
</body>
</html>
