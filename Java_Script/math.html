<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //to calculate pi value
        document.write(Math.PI)
        //to break line
        document.write('<br>')
        //to perform square root
        document.write(Math.sqrt(49))
        document.write('<br>')
        //to calculate power
        document.write(Math.pow(2,3))
        document.write('<br>')

    </script>
    
</body>
</html>
