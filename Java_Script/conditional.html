<body>
    <pre>
        <!-- excuting the code when certain condition meet.
        Three types of conditional statement.
        1. if statement
            when we have only one condition
        2. if...else statement
            when we have two condition.
        3. elseif statement
            when we have more than two condition -->
    </pre>
    <script>
        let x = Number (prompt('Enter a number to check odd or even.'))

        // if(x%2==0){
        //     document.write('it is a even number')
        // }
        // else{
        //     document.write('it is odd number')
        // }

        //else if statement
        if(x<0){
            document.write('it is negative number')
        }
        else if(x>0){
            document.write('it is positive number')
        }
        else{
            document.write('it is Zero')
        }
    </script>
