<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function JS</title>
</head>
<body>
    <script>
        //defining the function
        function demo(){
            document.write(20+20)
        }
        //calling function
        demo()

        //return type function
        function demo1(){
        return 30+30
        }
        let x = demo1()
        document.write(x)
    </script>
</body>
</html>
