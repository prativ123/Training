<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with argument</title>
</head>
<body>
    <script>
        function mydemo(first,second){
            return first+second
        }

        let x = mydemo(10,20)
        document.write(x)

        let y = mydemo(40,50)
        document.write(y)
    </script>
</body>
</html>
